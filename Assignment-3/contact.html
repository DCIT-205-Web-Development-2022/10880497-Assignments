        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== CONTACT ME ====================-->
            <section class="contact section" id="contact">
                <h2 class="section__title">Contact Me</h2>
                <span class="section__subtitle">Get in touch</span>

                <div class="contact__container container grid">
                    <div>
                        <div class="contact__information">
                            <i class="uil uil-phone contact__icon"></i>

                            <div>
                                <h3 class="contact__title">Call Me</h3>
                                <span class="contact__subtitle">050 *** ****</span>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-envelope contact__icon"></i>

                            <div>
                                <a href="mailto:attorfafa@gmail.com?subject=REQUEST">
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">attorfafa@gmail.com</span>
                                </a>
                            </div>
                        </div>

                        <div class="contact__information">
                            <i class="uil uil-map-marker-alt contact__icon"></i>

                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">Accra - Ghana</span>
                            </div>
                        </div>
                    </div>

                    <form action="" class="contact__form grid" method="POST" data-netlify="true">
                        <div class="contact__inputs grid">
                            <div class="contact__content">
                                <label for="" class="contact__label">Name</label>
                                <input type="text" class="contact__input" name="name">
                            </div>

                            <div class="contact__content">
                                <label for="" class="contact__label">Email</label>
                                <input type="email" class="contact__input" name="email">
                            </div>

                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Project</label>
                            <input type="text" class="contact__input" name="project">
                        </div>
                        <div class="contact__content">
                            <label for="" class="contact__label">Message</label>
                            <textarea name="message" id="" cols="0" rows="7" class="contact__input"></textarea>
                        </div>

                        <div>
                            <a href="#" class="button botton--flex">
                                <button type="submit">
                                Send Message
                                <i class="uil uil-message button__icon"></i>
                            </button>
                            </a>
                        </div>
                    </form>
                </div>

            </section>
        </main>

        


        <!--==================== FOOTER ====================-->

                    <div class="footer__socials">
                        <a href="https://www.instagram.com/n.utifafa/" target="_blank" class="footer__social">
                            <i class="uil uil-instagram"></i>
                        </a>

                        <a href="https://twitter.com/Nutifafa18" target="_blank" class="footer__social">
                            <i class="uil uil-twitter-alt"></i>
                        </a>

                        <a href="https://www.snapchat.com/add/nuti_attor?share_id=Hmv9irX0CF0&locale=en-GB" target="_blank" class="footer__social">

                <p class="footer__copy">
                    &copy; Nutifafa. All rights reserved.
