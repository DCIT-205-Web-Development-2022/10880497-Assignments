<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10880497 - Form Validation</title>
</head>

<body>
    <!-- 
        Create an HTML form similar to the one attached to this assignment and use JavaScript to validate user inputs for the HTML form 
        (Do not bother about design). Create a JavaScript file to do the validation and call it validate_form.js file. 
        Submit both HTML and JavaScript file.

        The validation should satisfy the following rules at least:

            No empty input. All form elements should have an input.
            Exception for rule one: If you choose "No" for "Current Medication", the textarea for "Current Medication" must be empty. 
            Otherwise, there should be an input to indicate the details, i.e., if you choose "Yes", the textarea should not be empty.
            Maximum input characters of "First name" or "Last name" are 50 characters.
            Maximum input characters of "Address" are 300 characters.
            For correct user inputs, show the user inputs in an alert window. Otherwise, warn the user in an alert window. 
    -->

    <form name="form" action="/">
        <fieldset>
            <legend>Personal Information</legend>
            <table border="1">
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstname" maxlength="50" id="firstname" /></td>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="" id="gender-female">Female
                        <input type="radio" name="" id="gender-male">Male
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastname" maxlength="50" id="lastname" /></td>
                    <td>Nationality</td>
                    <td>
                        <select name="nationality" id="nationality">
                            <option value="">Canadian</option>
                            <option value="">American</option>
                            <option value="">French</option>
                            <option value="">Chinese</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" id="address" cols="30" rows="5" maxlength="300"></textarea></td>
                    
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Medical History</legend>
            <input type="checkbox" name="" id=""> SmallPox
            <input type="checkbox" name="" id=""> Mumps
            <input type="checkbox" name="" id=""> Dizziness
            <input type="checkbox" name="" id=""> Sneezing
        </fieldset>
        <fieldset>
            <legend>Current Medication</legend>
            Are you currently taking any medication? 
            <input type="radio" id="yes" name="" id="">Yes
            <input type="radio" id="no" name="" id="">No
            <br>
            If you are taking any medication, indicate in below:
            <br>
            <textarea name="" id="" cols="60" rows="10"></textarea>
        </fieldset>
        <br>
        <button type="submit" onclick="validateForm()">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script src="/validate_form.js"></script>
</body>

</html>
